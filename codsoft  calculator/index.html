<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
 <div class="container">
  <div class="calculator">
    <div class="output">
      <input type="text" id="display" class="output-screen" value="" disabled>
    </div>
    <div class="keyboard">
    <div class="row">
    <div class="button ac" onclick="document.getElementById('display').value = ''">AC</div>
    <div class="button plus-minus"onclick="document.getElementById('display').value = display.value.toString().slice(0,-1)">DEL</div>
    <div class="button" onclick="document.getElementById('display').value += '%'">%</div>

  </div>
  <div class="row">
    <div class="button divide"onclick="document.getElementById('display').value += '/'">/</div>
    <div class="button multiply"onclick="document.getElementById('display').value += '*'">*</div>
    <div class="button minus"onclick="document.getElementById('display').value += '-'">-</div>
  </div>
  <div class="row">
    <div class="button nine" onclick="document.getElementById('display').value += '9'">9</div>

    <div class="button eight"onclick="document.getElementById('display').value += '8'">8</div>
    <div class="button seven"onclick="document.getElementById('display').value += '7'">7</div>
    
  </div>
    
  </div>
  <div class="row"> 
    <div class="button six"onclick="document.getElementById('display').value += '6'">6</div>
    <div class="button five"onclick="document.getElementById('display').value += '5'">5</div>
    <div class="button four" onclick="document.getElementById('display').value += '4'">4</div>

  </div>
  <div class="row">
    <div class="button one"onclick="document.getElementById('display').value += '1'">1</div>
    <div class="button two"onclick="document.getElementById('display').value += '2'">2</div>
    <div class="button three" onclick="document.getElementById('display').value += '3'">3</div>
  </div>
  <div class="row">
    <div class="button plus"onclick="document.getElementById('display').value += '+'">+</div>
    <div class="button zero"onclick="document.getElementById('display').value += '0'">0</div>
    <div class="button dot"onclick="document.getElementById('display').value += '.'">.</div>
  </div>
    <div  id="equal"class="button equal" onclick="display.value= eval(display.value)">=
  </div>
    </div>
</body>
</html>
